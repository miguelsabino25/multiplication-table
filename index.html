<!DOCTYPE html>

  <head>

    <title>Tabuada</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>

    </section>
    <footer>
      <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="./script.js"></script>
